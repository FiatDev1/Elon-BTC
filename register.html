    <main>

        <div class="login">
            <div class="container">
                <div class="form-container">
                    <div class="signin-signup">
                        <form class="sign-in-form">
                            <h2 class="title">Register</h2>
                            <div class="alert" id="alert"></div>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Name" id="fullname" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Email" id="email" oninput="ValidateEmail()" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" id="rgstpsw" autocomplete="on" oninput="checkPasswordLength()" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirm Password" id="confirmpsw"  autocomplete="off" oninput="validatePassword()" required>
                            </div>
                            <button type="button" class="btn" onclick="SignUp()">Create Account</button>
                        </form>
                        <div class="other-links"><p>Already have an account?<a href="login.html">Sign in</a></p></div>

                    </div>
                </div>

            </div>
        </div>

    </main>
