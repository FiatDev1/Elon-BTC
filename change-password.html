<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard || Change Password</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="./images/bitcoin-btc-logo.svg" type="image/x-icon">

</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="images/bitcoin-btc-logo.svg" alt="">
            <span class="logoTxt">ElonBTC</span>
        </div>
        <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    </div>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-links-container">
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Dashboard</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Deposits</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Withdrawal</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Transaction History</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Settings</a>
                <a onclick="Logout()" class="sidebar-links"><i class="fa fa-money"></i> Logout</a>
            </div>
        </div>

        <div class="sideNav" id="sidenav">
            <span class="closeBtn" id="close"><i class="fas fa-times"></i></span>
            <div class="sidebar-links-container">
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Deposits</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Withdrawal</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i>Transaction History</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a onclick="Logout()" class="sidebar-links"><i class="fa fa-money"></i> Logout</a>
            </div>
        </div>


        <div class="main">
            <div class="main-card_container">
                <div class="form-container">
                <h1>Change Password</h1>
                    <form action="GET">
                        <div class="form-field">
                            <input type="password" name="currentPassword" placeholder="Current Password*" required>
                        </div>
                        <div class="form-field">
                            <input type="password" name="currentPassword" placeholder="New Password*" required>
                        </div>
                        <div class="form-field">
                            <input type="password" name="currentPassword" placeholder="Confirm Password*" required>
                        </div>
                    </form>

                    <button type="submit" class="button">Update</button>
                </div>

            </div>

        </div>
    </div>
</body>

<script src="js/script.js"></script>
<script src="js/requests.js"></script>
<!-- <script src="js/session.js"></script> -->

</html>
