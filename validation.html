<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="styles/validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="./images/bitcoin-btc-logo.svg" type="image/x-icon">
</head>

<body>

    <!-- =====email validation ====== -->
    <div class="validation-container">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-check"></i>
            </div>

            <div class="card-title">
                <h1>Verified!</h1>
            </div>

            <div class="card-body">
                <p>You have successfully verified your account.</p>
                <p>You will be redirected to the homepage, If not click <a href="index.html">here</a></p>
                <a><button class="btn">Okay</button></a>
            </div>
        </div>
    </div>
</body>

</html>
