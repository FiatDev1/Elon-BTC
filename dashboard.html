<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-button_container">
                <div class="sidebar-buttons">
                    <h4>Income</h4>
                </div>
                <div class="sidebar-buttons">
                    <h4>Deposits</h4>
                </div>
                <div class="sidebar-buttons">
                    <h4>Withdrawal</h4>
                </div>
                <div class="sidebar-buttons">
                    <h4>Change Password</h4>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-button_container">
                <div class="sidebar-buttons">
                    <h4>Income</h4>
                </div>
                <div class="sidebar-buttons">
                    <h4>Deposits</h4>
                </div>

                </div>
            </div>
        </div>

        <div class="main">

                <div class="hamburger"><i class="fas fa-bars"></i></div>
                <div class="user_id"><i class="fa a-user"></i><h4>USER ID:210001</h4></div>

         <div class="main-card_container">
            <div class="main-card">
                <i class="fas fa-money"></i>
                <div class="main-card_content">
                    <h3>$1000.00</h3>

                </div>
            </div>
            <div class="main-card">
                <i class="fas fa-money"></i>

                    <h3>$900.00</h3>

                </div>
            </div>
            <div class="main-card">
                <i class="fas fa-money"></i>
                <div class="main-card_content">
                    <h3>$1500.00</h3>
                    <h4>Earned Total</h4>
                </div>
            </div>
            <div class="main-card">
                <i class="fas fa-money"></i>
                <div class="main-card_content">
                    <h3>$800.00</h3>
                    <h4>Active Deposit</h4>
                </div>
            </div>
            <div class="main-card">
                <i class="fas fa-money"></i>
                <div class="main-card_content">
                    <h3>$2000.00</h3>
                    <h4>Withdrew Total</h4>
                </div>
            </div>
            <div class="main-card">
                <i class="fas fa-money"></i>
                <div class="main-card_content">
