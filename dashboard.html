<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="./images/bitcoin-btc-logo.svg" type="image/x-icon">

</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="images/bitcoin-btc-logo.svg" alt="">
            <span class="logoTxt">ElonBTC</span>
        </div>
    </div>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-links-container">
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Deposits</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Withdrawal</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a href="#" class="sidebar-links"><i class="fa fa-money"></i> Income</a>
                <a onclick="Logout()" class="sidebar-links"><i class="fa fa-money"></i> Logout</a>
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <div class="hamburger"><i class="fas fa-bars"></i></div>
            </div>
            <div class="main-card_container">
                <div class="main-card">
                    <div class="main-card_content">
                        <div class="card-price">
                            <span class="balance">$10000</span></div>
                        <div class="card-icon">
                            <i class="fas fa-money-check"></i>
                            <span class="card-txt">Available Balance</span>
                        </div>
                    </div>
                </div>
                <div class="main-card">
                    <i class="fa fa-money-check"></i>
                    <div class="main-card_content">
                        <h3>$900.00</h3>
                        <span class="card-txt">Invested amount</span>
                    </div>
                </div>
                <div class="main-card">
                    <i class="fas fa-money"></i>
                    <div class="main-card_content">
                        <h3>$1500.00</h3>
                        <span class="card-txt">Earned Total</span>
                    </div>
                </div>
                <div class="main-card">
                    <i class="fas fa-money"></i>
                    <div class="main-card_content">
                        <h3>$800.00</h3>
                        <span class="card-txt">Active Deposit</span>
                    </div>
                </div>
                <div class="main-card">
                    <i class="fas fa-money"></i>
                    <div class="main-card_content">
                        <h3>$2000.00</h3>
                        <span class="card-txt">Withdrew Total</span>
                    </div>
                </div>
                <div class="main-card">
                    <i class="fas fa-money"></i>
                    <div class="main-card_content">
                        <span class="card-txt">Wallet Address</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/requests.js"></script>
<script src="js/session.js"></script>

</html>
